<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <title>meds.lol</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .enter-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 10;
            cursor: pointer;
        }

        .swinging-image {
            width: 60%;
            transform-origin: top;
            animation: swing 4s ease-in-out infinite;
            filter: grayscale(100%);
            top: 0;
            transform: translateX(-50%);
        }

        .text-container {
            color: white;
            font-size: 35px;
            position: absolute;
            top: 70%;
            text-align: center;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>

    <div class="enter-screen" id="enterScreen">enter</div>
    <div class="text-container" id="textContainer"></div>

    <img src="sayori.png" alt="Swinging Image" class="swinging-image" id="swingingImage" style="display: none;">

    <audio id="background-audio" class="audio-player" src="audio.mp3" preload="auto"></audio>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.getElementById('enterScreen').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('swingingImage').style.display = 'block';
            document.getElementById('textContainer').style.display = 'block';
            document.getElementById('background-audio').play();
        });
    </script>

</body>
</html>
