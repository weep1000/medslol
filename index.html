<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <title>meds</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .enter-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 10;
            cursor: pointer;
        }

        .swinging-image {
            width: 60%;
            transform-origin: top;
            animation: swing 4s ease-in-out infinite;
            filter: grayscale(100%);
            top: 0;
            transform: translateX(-50%);
        }

        .text-container {
            color: white;
            font-size: 35px;
            position: absolute;
            top: 70%;
            text-align: center;
        }

        .social-links {
            color: white;
            position: absolute;
            top: 75%;
            text-align: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .social-links a:hover {
            animation: rainbow 1s linear infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>
    
    <div class="enter-screen" id="enterScreen">enter</div>
    <div class="text-container" id="textContainer">meds.lol</div>

    <img src="sayori.png" alt="Swinging Image" class="swinging-image" id="swingingImage">
    
    <div class="social-links" id="socialLinks">
        <a href="https://www.roblox.com/users/3964701786/profile?friendshipSourceType=PlayerSearch" target="_blank">roblox</a>
        <a href="https://www.instagram.com/cuffplay/" target="_blank">instagram</a>
    </div>

    <audio id="background-audio" class="audio-player" src="audio.mp3" preload="auto"></audio>

    <script>
        document.getElementById('enterScreen').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('swingingImage').style.display = 'block';
            document.getElementById('textContainer').style.display = 'block';
            document.getElementById('socialLinks').style.display = 'block'; // Show social links
            document.getElementById('background-audio').play();
        });
    </script>

</body>
</html>
